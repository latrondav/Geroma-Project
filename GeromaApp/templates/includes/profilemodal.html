{% load static %}

<div class="modal fade" id="YourAccountModal" tabindex="-1" role="dialog" aria-labelledby="YourAccountModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="btn-danger" style="border-radius: 10rem;"data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          </div>
        <div class="modal-body">
          <form action="" method="GET" class="home-form">
            <div class="form-group">
              <div class="text-center">
                <img src="{% static 'assets/img/NewSica.jpg' %}" style="width: 150px; height: 75px; border-radius: 2rem;" alt="">
              </div>
            </div>
            <div class="form-group">
              <div class="text-center text-white">
                <h2><strong>YOUR ACCOUNT DETAILS</strong></h2>
              </div>
            </div>
            
            <div class="form-group">
              <label type="text" class="form-control account-label text-center" style="border-radius: 5rem;" id="firstname" name="firstname" ><strong>{{ user.first_name }}</strong></label>
            </div>
            <div class="form-group">
              <label type="text" class="form-control account-label text-center" style="border-radius: 5rem;" id="lastname" name="lastname" ><strong>{{ user.last_name }}</strong></label>
            </div>
            <div class="form-group">
              <label type="text" class="form-control account-label text-center" style="border-radius: 5rem;" id="username" name="username" ><strong>{{ user }}</strong></label>
            </div>
            <div class="form-group">
              <label type="text" class="form-control account-label text-center" style="border-radius: 5rem;" id="regno" name="regno" ><strong>{{ user.profile.regno }}</strong></label>
            </div>
            <div class="form-group">
              <label type="text" class="form-control account-label text-center" style="border-radius: 5rem;" id="campus" name="campus" ><strong>{{ user.profile.campus }}</strong></label>
            </div>
            <div class="form-group">
              <label type="text" class="form-control account-label text-center" style="border-radius: 5rem;" id="course" name="course" ><strong>{{ user.profile.course }}</strong></label>
            </div>
            <div class="form-group">
              <label type="text" class="form-control account-label text-center" style="border-radius: 5rem;" id="yos" name="yos" ><strong>{{ user.profile.yos }}</strong></label>
            </div>
            <div class="form-group">
              <label type="email" class="form-control account-label text-center" style="border-radius: 5rem;" id="email" name="email" ><strong>{{ user.email }}</strong></label>
            </div>
            <div class="form-group">
              <label type="text" class="form-control account-label text-center" style="border-radius: 5rem;" id="contact" name="contact" ><strong>{{ user.profile.contact }}</strong></label>
            </div>
            
            
            <div class="form-group">
              <div class="text-center">
                <a class="btn home-btn" href="" data-dismiss="modal" data-toggle="modal" data-target="#UpdateAccountProfileFormModal"><strong>UPDATE ACCOUNT PROFILE</strong></a>
              </div>
            </div>
            <div class="form-group">
              <div class="text-center">
                <a class="btn home-btn" href="" data-dismiss="modal" data-toggle="modal" data-target="#PassChangeFormModal"><strong>CHANGE PASSWORD</strong></a>
              </div>
            </div>
            <div class="form-group">
              <div class="text-center">
                <a class="btn home-btn" href="/signout"><strong>SIGNOUT</strong></a>
              </div>
            </div>
            
          </form>
        </div>
      </div>
    </div>
  </div>
