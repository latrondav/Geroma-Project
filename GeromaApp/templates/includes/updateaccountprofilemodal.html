{% load static %}

<div class="modal fade" id="UpdateAccountProfileFormModal" tabindex="-1" role="dialog" aria-labelledby="UpdateAccountProfileFormModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close btn-danger" style="border-radius: 10rem;"data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          </div>
        <div class="modal-body">
          <form action="/updateprofile/"  method="POST" class="home-form">
            {% csrf_token %}
              <div class="form-group">
                <div class="text-center">
                  <img src="{% static 'assets/img/NewSica.jpg' %}" style="width: 150px; height: 75px; border-radius: 2rem;" alt="">
                </div>
              </div>
              <div class="form-group">
                <div class="text-center text-white">
                  <h2><strong>UPDATE ACCOUNT PROFILE FORM</strong></h2>
                </div>
              </div>
              <div class="form-group">
                <input type="text" class="form-control text-center" style="border-radius: 5rem;" id="contact" name="contact" placeholder="CONTACT" required="">
              </div>
              <div class="form-group">
                <input type="text" class="form-control text-center" style="border-radius: 5rem;" id="regno" name="regno" placeholder="REGISTRATION NUMBER" required="">
              </div>
              <div class="form-group">
                <input type="text" class="form-control text-center" style="border-radius: 5rem;" id="campus" name="campus" placeholder="CAMPUS" required="">
              </div>
              <div class="form-group">
                <input type="text" class="form-control text-center" style="border-radius: 5rem;" id="course" name="course" placeholder="COURSE" required="">
              </div>
              <div class="form-group">
                <input type="text" class="form-control text-center" style="border-radius: 5rem;" id="yos" name="yos" placeholder="YEAR OF STUDY" required="">
              </div>
              <div class="form-group">
                <div class="text-center">
                  <button type="submit" class="home-btn"><strong>UPDATE ACCOUNT PROFILE</strong></button>
                </div>
              </div>
          </form>
        </div>
      </div>
    </div>
  </div>
