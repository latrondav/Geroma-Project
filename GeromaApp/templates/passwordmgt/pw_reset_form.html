

  {% load static %}

<!-- == Password Reset Modal == -->
  <div class="modal fade" id="PassResetFormModal" tabindex="-1" role="dialog" aria-labelledby="PassResetFormModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close btn-danger" style="border-radius: 10rem;"data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          </div>
        <div class="modal-body">
          <form   action="/resetpasswordform/" method="POST" class="home-form">
            {% csrf_token %}
              <div class="form-group">
                <div class="text-center">
                  <img src="{% static 'assets/img/NewSica.jpg' %}" style="width: 150px; height: 75px; border-radius: 2rem;" alt="">
                </div>
              </div>
              <div class="form-group">
                <div class="text-center text-white">
                  <h2>PASSWORD RESET FORM</h2>
                </div>
              </div>
              <div class="form-group">
                <div class="text-center text-white">
                  <h6>Please Register Email Registered To Your Account</h6>
                </div>
              </div>
              <div class="form-group">
                <input type="email" class="form-control text-center" style="border-radius: 5rem;" id="email" name="email" placeholder="EMAIL" required="">
              </div>
              
              <div class="form-group">
                <div class="text-center">
                  <button type="submit" class="home-btn"><strong>SUBMIT</strong></button>
                </div>
              </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- == End Password Reset Modal == -->
