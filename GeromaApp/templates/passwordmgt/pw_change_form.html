

  {% load static %}

  <!-- == Password Reset Modal == -->
    <div class="modal fade" id="PassChangeFormModal" tabindex="-1" role="dialog" aria-labelledby="PassChangeFormModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close btn-danger" style="border-radius: 10rem;"data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            </div>
          <div class="modal-body">
            <form   action="/changepasswordform/" method="POST" class="home-form">
              {% csrf_token %}
                <div class="form-group">
                  <div class="text-center">
                    <img src="{% static 'assets/img/NewSica.jpg' %}" style="width: 150px; height: 75px; border-radius: 2rem;" alt="">
                  </div>
                </div>
                <div class="form-group">
                  <div class="text-center text-white">
                    <h2>PASSWORD CHANGE FORM</h2>
                  </div>
                </div>
                <div class="form-group">
                    <input type="password" id="old_password" name="old_password" class="form-control" style="border-radius: 10rem;"  placeholder="Enter Old Password" required>
                </div>
                <div class="form-group">
                    <input type="password" id="new_password1" name="new_password1" class="form-control" style="border-radius: 10rem;" placeholder="Enter New Password" required>
                </div>
                <div class="form-group">
                    <input type="password" id="new_password2 " name="new_password2" class="form-control" style="border-radius: 10rem;" placeholder="Confirm New Password" required>
                </div>
                <div class="form-group">
                  <div class="text-center">
                    <button type="submit" class="home-btn"><strong>SUBMIT CHANGE</strong></button>
                  </div>
                </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- == End Password Reset Modal == -->
